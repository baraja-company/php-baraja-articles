	id: '1f73dcfa-92a9-4738-ab30-8cbfb00ad23b'
	name: Algoritmy
	description: '''
		Algoritmy sú návody na riešenie konkrétnych problémov. Na základnej úrovni môžeme algoritmus považovať za kuchársku knihu, pretože pomerne presne opisuje kroky, ako zo vstupných zložiek vyrobiť hotový pokrm.

		V programovaní existujú celé rodiny algoritmov, ktoré sú užitočné na riešenie rôznych typov problémov. Ak však hľadáte návody, ako riešiť dizajn aplikácie ako celok, budete musieť siahnuť po výkonnejších nástrojoch, ako sú <a href="/category-design-patterns">vzory dizajnu</a>.
