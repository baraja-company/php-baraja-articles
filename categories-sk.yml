	id: ae4c1c70-11b3-433e-b1d0-e590155bb8b9
	name: Návrhové vzory
	description: '''
		Ak programujete už dlho, určite ste si všimli, že väčšina kódu a princípov vývoja sa opakuje stále dokola.

		Pokiaľ ide o uzavreté logické problémy, riešenie týchto častí aplikácie možno označiť ako <a href="/algoritmy">algoritmy</a>. Ako však riešiť návrh aplikácie ako celku oveľa všeobecnejšie a nezameriavať sa len na konkrétne časti? Na to slúžia **vzory návrhu**, ktoré opisujú architektonické myšlienky a osvedčené postupy pri návrhu softvéru.

		Účelom návrhových vzorov je formalizovať veľké časti aplikácie a stanoviť určité hranice, ktoré vám umožnia dokončiť aj zložité aplikácie a delegovať prácu na mnohých členov tímu.
	'''
	parentId: b7ee485b-e3be-4f71-a536-dbe81fe0131e

