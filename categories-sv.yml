	id: '1f73dcfa-92a9-4738-ab30-8cbfb00ad23b'
	name: Algoritmer
	description: '''
		Algoritmer är instruktioner för att lösa specifika problem. På en grundläggande nivå kan vi betrakta en algoritm som en kokbok, eftersom den beskriver stegen för att producera en färdig maträtt från de ingående ingredienserna ganska exakt.

		Inom programmering finns det hela familjer av algoritmer som är användbara för att lösa olika typer av problem. Men om du letar efter handledning om hur du ska ta itu med appdesign som helhet måste du använda mer kraftfulla verktyg som <a href="/category-design-patterns">designmönster</a>.
	'''
