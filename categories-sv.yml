	id: ae4c1c70-11b3-433e-b1d0-e590155bb8b9
	name: Designmönster
	description: '''
		Om du har programmerat länge har du också märkt att mycket av koden och utvecklingsprinciperna upprepas om och om igen.

		När det gäller slutna logiska problem kan lösningen av dessa delar av programmet kallas <a href="/algoritmer">algoritmer</a>. Men hur kan man ta itu med applikationsdesignen som helhet på ett mycket mer allmänt sätt och inte bara fokusera på specifika delar? Det är det som **designmönster** är till för, som beskriver arkitektoniska idéer och bästa praxis för programvarudesign.

		Syftet med designmönster är att formalisera stora delar av applikationen och fastställa vissa gränser som gör att du kan slutföra även komplicerade applikationer och delegera arbete till många gruppmedlemmar.
	'''
	parentId: b7ee485b-e3be-4f71-a536-dbe81fe0131e

