	description: 'Eftersom programmering och matematik är mycket nära relaterade till varandra, fokuserade jag mycket på matematik under mina studier. Förutom ett antal värdefulla artiklar har jag skrivit en hel <a href="https://github.com/mathematicator-core">matematisk ram</a> för att lösa olika typer av problem. Hela den här delen av webbplatsen beskriver olika intressanta tankar, idéer, designmönster och sätt att arbeta med matematik i PHP.'
