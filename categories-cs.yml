	name: Algoritmy
	description:
		"""
			Algoritmy jsou návody na řešení konkrétních problémů. Na základní úrovni si můžeme algoritmus představit třeba jako kuchařku, protože poměrně přesně popisuje jednotlivé kroky, jak ze vstupních surovin vyrobit hotové jídlo.
			
			V programování existují celé skupiny algoritmů, které se hodí pro řešení různých typů úloh. Pokud však hledáte návody, jak řešit návrh aplikace jako celek, budete muset sáhnout po mocnějších nástrojích, jako jsou například <a href="/kategorie-navrhove-vzory">návrhové vzory</a>.
