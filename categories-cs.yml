	id: ae4c1c70-11b3-433e-b1d0-e590155bb8b9
	name: Návrhové vzory
	description:
		"""
			Pokud delší dobu programujete, tak si určitě také všímáte, že se velká část kódu a principů vývoje stále dokola opakuje.
			
			Pokud jde o uzavřené logické problémy, lze řešení těchto částí aplikace pojmenovat jako <a href="/algoritmy">algoritmy</a>. Jak ale řešit mnohem obecněji návrh aplikace jako celek a nezaměřovat se jen na konkrétní dílčí části? K tomu slouží **návrhové vzory**, které popisují architektonické nápady a best-practices při návrhu softwaru.
			
			Smyslem návrhových vzorů je formalizovat velké celky aplikace a nastavit určité mantinely, díky kterým budete schopni dokončit i komplikované aplikace a delegovat práci na mnoho členů týmu.
		"""
	parentId: b7ee485b-e3be-4f71-a536-dbe81fe0131e

