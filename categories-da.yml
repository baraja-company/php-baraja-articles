	id: ae4c1c70-11b3-433e-b1d0-e590155bb8b9
	name: Designmønstre
	description: '''
		Hvis du har programmeret i lang tid, har du også bemærket, at meget af koden og udviklingsprincipperne gentages igen og igen.

		Når det drejer sig om lukkede logikproblemer, kan løsningen af disse dele af applikationen kaldes <a href="/algoritmer">algoritmer</a>. Men hvordan kan man tage fat på applikationsdesignet som helhed på en meget mere generel måde og ikke kun fokusere på specifikke dele? Det er derfor **design patterns**, som beskriver arkitektoniske ideer og bedste praksis inden for softwaredesign, er til.

		Formålet med designmønstre er at formalisere store dele af applikationen og sætte nogle grænser, der gør det muligt at færdiggøre selv komplicerede applikationer og uddelegere arbejdet til mange teammedlemmer.
	'''
	parentId: b7ee485b-e3be-4f71-a536-dbe81fe0131e

