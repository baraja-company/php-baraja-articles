	id: '1f73dcfa-92a9-4738-ab30-8cbfb00ad23b'
	name: Algoritmer
	description: '''
		Algoritmer er instruktioner til løsning af specifikke problemer. På et grundlæggende niveau kan vi betragte en algoritme som en kogebog, fordi den beskriver trinene for at fremstille en færdig ret ud fra de indgående ingredienser ret præcist.

		Inden for programmering findes der hele familier af algoritmer, som er nyttige til at løse forskellige typer problemer. Men hvis du leder efter vejledninger om, hvordan du griber appdesignet som helhed an, skal du bruge mere effektive værktøjer som <a href="/category-design-patterns">designmønstre</a>.
