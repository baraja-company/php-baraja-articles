-
	id: b7ee485b-e3be-4f71-a536-dbe81fe0131e
	name: Objektorienteret programmering i PHP
	description: '''
		Objektorienteret programmering (forkortet OOP) er et programmeringsparadigme, som medfører en betydelig forenkling af udviklingsarbejdet.

		De vigtigste fordele ved OOP er opdelingen af kode i individuelle dele (objekter og metoder), som let kan overføres mellem projekter (abstraktion og indkapsling) for at opbygge genanvendelige applikationer. OOP introducerer også nye teknikker som arv og polymorfi for første gang.

		Hele dette afsnit af webstedet beskriver fordelene ved OOP-udvikling på en omfattende måde. Du vil hurtigt opdage, at selv om OOP også har sine problemer, er det faktisk den bedste metode til at bygge noget, hvis du går op i genanvendelighed af kode og langsigtet support for programmer, du allerede har skrevet.
	'''
	parentId: null

-
	id: c2134b23-9b10-46b3-aa54-e3996707255e
	name: Matematik
	description: 'Da programmering og matematik er meget tæt forbundet, fokuserede jeg meget på matematik under min uddannelse. Ud over en række værdifulde artikler har jeg skrevet en hel <a href="https://github.com/mathematicator-core">matematisk ramme</a> til løsning af forskellige typer af problemer. Hele denne sektion af webstedet beskriver forskellige interessante tanker, idéer, designmønstre og måder at arbejde med matematik i PHP på.'
	parentId: '1f73dcfa-92a9-4738-ab30-8cbfb00ad23b'

