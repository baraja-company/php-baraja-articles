-
	id: ae4c1c70-11b3-433e-b1d0-e590155bb8b9
	name: Wzorce projektowe
	description: '''
		Jeśli programujesz od dłuższego czasu, na pewno zauważyłeś, że większość kodu i zasad programowania powtarza się w kółko.

		Jeśli chodzi o zamknięte problemy logiczne, to rozwiązywanie tych części aplikacji można nazwać <a href="/algorytmy">algorytmami</a>. Ale jak zająć się projektem aplikacji jako całością w sposób bardziej ogólny, a nie tylko koncentrować się na poszczególnych częściach? Do tego właśnie służą **wzorce projektowe**, które opisują idee architektoniczne i najlepsze praktyki w projektowaniu oprogramowania.

		Celem wzorców projektowych jest sformalizowanie dużych fragmentów aplikacji i wyznaczenie pewnych granic, które pozwolą na wykonanie nawet skomplikowanych aplikacji i delegowanie pracy do wielu członków zespołu.
	'''
	parentId: b7ee485b-e3be-4f71-a536-dbe81fe0131e

