	id: '1f73dcfa-92a9-4738-ab30-8cbfb00ad23b'
	name: Algorytmy
	description: '''
		Algorytmy to instrukcje rozwiązywania konkretnych problemów. Na podstawowym poziomie możemy myśleć o algorytmie jak o książce kucharskiej, ponieważ opisuje on dość dokładnie etapy powstawania gotowego dania ze składników wejściowych.

		W programowaniu istnieją całe rodziny algorytmów, które są przydatne do rozwiązywania różnego rodzaju problemów. Jeśli jednak szukasz samouczków dotyczących projektowania aplikacji jako całości, musisz sięgnąć po bardziej zaawansowane narzędzia, takie jak <a href="/category-design-patterns">wzorce projektowe</a>.
