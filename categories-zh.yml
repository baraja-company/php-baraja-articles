	id: ae4c1c70-11b3-433e-b1d0-e590155bb8b9
	name: 设计模式
	description: '''
		如果你长期从事编程工作，你也会注意到，许多代码和开发原则都在不断地重复。

		当涉及到封闭式逻辑问题时，解决这些部分的应用可以被称为<a href="/algorithms">算法</a>。但是，你如何以一种更普遍的方式解决应用设计的整体问题，而不仅仅是关注具体的部分？这就是**设计模式**的作用，它描述了软件设计中的架构思想和最佳实践。

		设计模式的目的是将应用程序的大块内容正规化，并设定一些界限，使你能够完成甚至是复杂的应用程序，并将工作委托给许多团队成员。
	'''
	parentId: b7ee485b-e3be-4f71-a536-dbe81fe0131e

